config:
  heading: Конфигурация Whitespace
  beta_features_menu:
    name: Бета-функции
    description: >
      Это меню для управления бета-функциями. Бета-функции работают на отдельной кодовой базе. 
      Они могут содержать баги, сильно изменяться в процессе существования или вообще не попасть в стабильную версию бота.
    availible_features_title: Список доступных функций
    availible_features:
      - flag_name: beta_info_commands_enabled
        name: Обновлённые информационные команды
        description: Открывает доступ к обновлённым информационным командам бота.