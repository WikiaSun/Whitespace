verification:
  verification_successful: |
    Вы были успешно верифицированы на сервере {guild}
  account_header: Аккаунт на Фэндоме
  ownership_confirmed: Владение подтверждено
  requirements_header: Цензы
  requirements_satsified: Все цензы пройдены

  how_to_fix: Как исправить проблему?
  account_does_not_exist_message: |
    К сожалению, верификация не удалась, поскольку аккаунта **{account}** не существует.
  account_does_not_exist_instructions: Проверьте написание никнейма. Возможно, вы опечатались.

  ownership_not_confirmed_message: >
    К сожалению, верификация не удалась, поскольку нет подтверждения. что аккаунт **{account}** действительно принадлежит Вам.
  ownership_not_confirmed_instructions: >
    Нажмите на кнопку ниже, чтобы указать Ваш ник в Discord в Вашем профиле на Фэндоме. После этого повторите попытку.
    Обратите внимание, что на обновление кэша может уйти некоторое время, поэтому если вы установили никнейм, а бот не видит его, подождите некоторое время.
    Вы можете также установить никнейм вручную.
  add_tag_button: Проставить тег в профиль

  requirements_not_satsified_message: >
    К сожалению, верификация не удалась, поскольку Вы не прошли по цензам, установленным администрацией сервера. Ниже указаны пункты, которым не соответствует Ваш аккаунт.
  requirement_descriptions:
    edits: |
      Иметь более **{edits}** правок на вики
    registration: |
      Зарегистрироваться на Фэндоме более **{days}** дней назад
    joining: |
      Присоединиться к вики более **{days}** дней назад
    local_block: Не иметь локальной блокировки
    local_block_days: |
      Не иметь локальной блокировки длительностью более {days} {plural(days, 'дня', 'дней')}
    global_block: Не иметь глобальной блокировки
  requirement_messages:
    edits: |
      Сейчас у вас *{edits}* правок
    registration: | 
      Вы зарегистрированы *{days}* дней назад
    joining: |
      Вы присоединились *{days}* дней назад
    local_block: |
      Ваш аккаунт локально заблокирован до {time}
    local_block_on_other_account: >
      Один из Ваших аккаунтов локально заблокирован. В целях сохранения приватности имя аккаунта скрыто. Вы можете посмотреть статус своих аккаунтов командой `/accounts list`.
    global_block: Ваш аккаунт глобально заблокирован
    global_block_on_other_account: >
      Один из Ваших аккаунтов локально заблокирован. В целях сохранения приватности имя аккаунта скрыто. Вы можете посмотреть статус своих аккаунтов командой `/accounts list`.
  hidden_requirements: |
    {len} {plural(len, 'пройденный', 'пройденных')} {plural(len, 'ценз скрыт', 'ценза скрыто', 'цензов скрыто')}
